<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web music page</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" alt="" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFCATIONS</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                   <h1>THE <br> TEAL <br> SOUND</h1>
            </div>
            <div class="right-col">
            <p>click hera to listen</p>
            <img src="play.png" id="icon">
        </div>
        </div>
    </div>
    <audio id="mySong">

        <!-- <source src="mp3.mp3 " type="audio/mp3"> -->
        <source src="song.mp3" type="audio/mp3">
    </audio>


    <script>
        let mySong = document.getElementById("mySong")
        let icon = document.getElementById("icon")

          icon.onclick = function(){
              if(mySong.paused){
                mySong.play();
                icon.src="pause.png";
              } else{
                mySong.pause();
                icon.src = "play.png";
              }                                       
          }

    </script>
</body>
</html>
